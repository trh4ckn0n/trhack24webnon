<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Exemple Flask-SocketIO</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</head>
<body>
    <h1>Test Flask-SocketIO Thread Safe</h1>
    <button id="start">Démarrer tâche</button>
    <div id="log"></div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connecté au serveur');
        });

        socket.on('progress', (data) => {
            document.getElementById('log').innerHTML += `<p>Progression: ${data.count}</p>`;
        });

        socket.on('done', (data) => {
            document.getElementById('log').innerHTML += `<p style="color:green">${data.message}</p>`;
        });

        socket.on('error', (data) => {
            document.getElementById('log').innerHTML += `<p style="color:red">Erreur: ${data.message}</p>`;
        });

        document.getElementById('start').onclick = () => {
            socket.emit('start_task', {foo: 'bar'});
        };
    </script>
</body>
</html>
